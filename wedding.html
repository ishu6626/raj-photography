<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photography | Raj Photography</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url("https://images.unsplash.com/photo-1519741497674-611481863552") center/cover;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        /* BACK BUTTON */
        .back {
            display: inline-block;
            padding: 10px 18px;
            background: #e91e63;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back:hover {
            background: #c2185b;
        }

        .gallery {
            padding: 50px 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }
